<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List JS</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    
    <div class="container">
        <h1 id="Title">To-do List</h1>
        <p>
            <label for="new-task">New Item</label>
            <input type="text" id="new-task">
            <button>Add</button>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox"><label>Pay Bills</label>
                <input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
            <li class="editMode">
                <input type="checkbox"><label>Go Shopping</label>
                <input type="text" value="Go Shopping">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked><label>See the Doctor</label><input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>

    <script src="/assets/js/scripst.js"></script>
</body>

</html>
