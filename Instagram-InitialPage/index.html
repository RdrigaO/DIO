<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/Instagram-InitialPage/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/Instagram-InitialPage/src/instagramcellphone.png" alt="instagram-cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/Instagram-InitialPage/src/Instagram_logo.svg.png" class="insta-logo" alt="instagramlogo">
                <div class="insta-profile">
                    <img src="/Instagram-InitialPage/src/perfil.jpg" alt="profile-photo">
                </div>
                <a href="#" class="insta-login">Continue as RdrigaaO</a>
                <a href="#" class="insta-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not RdrigaaO?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Switch Account</span></a>
                    or
                    <a href="#"><span class="link-blue">Create Account</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><h1>Get the App</h1></p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="/Instagram-InitialPage/src/appstore.png" alt=""></a>
                    <a href="#" class="app-download">
                        <img src="/Instagram-InitialPage/src/googleplay.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
